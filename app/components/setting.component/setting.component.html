
  <div class="hadif-content row">
  <div class="blurred-bg"></div>
<section class="profile-panel">
  <div class="col-md-8 col-sm-8 col-xs-12 panel-left">

      <router-outlet></router-outlet>
  
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12 panel-right">
    <div class="row">
      <div class="panel-right-content">
        <div class="prof-avatar">
          <div class="col-md-8 col-sm-8 col-xs-9 pr0 text-right">

            <li><a routerLink="/setting/config" routerLinkActive="active">{{'Settings' | translate}} <img src="/img/profile/ic_settings.png" alt=""></a></li>
